[DEFAULT]
resource_dir = ~/project/barseq/resource


[project]
project_id=BC001
project_leader=Anthony Zador
project_institution=CSHL


###################### General BARseq Processing Conventions #########################

[barseq]
#
# standard processing filename and directory name patterns
#
bcseq_regex = bcseq(.*)
geneseq_regex = geneseq(.*)
hyb_regex = hyb(.*)
#hyb_regex = hybseq_(.*)
image_regex = MAX_Pos(.*)_(.*)_(.*)
# image_pattern should match filename WITHOUT extension. 
# i.e. retain option of adjusting inbound and outbound file formats...
image_pattern = MAX_Pos{pos}_{col:03}_{row:03}$
image_ext = tif
image_types = geneseq,bcseq,hyb


###################### Experiment-Specific Definitions #########################

[experiment]
modes = geneseq,bcseq,hyb
microscope_profile=nikon_eclipse_ti2 

[geneseq]
channels=G,T,A,C,BF

[bcseq]
channels=G,T,A,C,BF

[hyb]
channels=GFP,YFP,TxRed,Cy5

[tile]
microscope_profile=nikon_eclipse_ti2
# proportion of overlap
# overlap=.15
# percentage
horizontal_overlap=0.23
vertical_overlap=0.23


[maxproj]
microscope_profile=nikon_eclipse_ti2
maxproj_regex=MAX_Pos(.*)_(.*)_(.*).tif


###################### Tool Configuration #########################

[n2v]
conda_env = n2v
# channels need to be in order
bcseq_model_stem = n2v_seq_20220204_
# channels with models made, e.g. not DIC
bcseq_model_channels = G,T,A,C

geneseq_model_stem = n2v_seq_20220204_
geneseq_model_channels = G,T,A,C

hyb_model_stem = n2v_hyb_20230323
hyb_model_channels = GFP,YFP,TxRed,Cy5

do_min_subtraction = True

# how many sub_commands to run at once.
n_jobs = 8
# if program is multi-threaded
n_threads = 1


[cv2]
conda_env = barseq
radius=31
# how many sub_commands to run at once.
n_jobs = 8
# if program is multi-threaded
n_threads = 1


[ski]
conda_env = barseq
n_jobs = 8
n_threads = 1


[np]
conda_env = barseq
n_jobs = 8
n_threads = 1

[mist]
fiji_path=/Applications/Fiji.app
conda_env = fiji-mist
n_jobs = 8
n_threads = 1


[ashlar]
conda_env = ashlar
n_jobs = 8
n_threads = 1
flip_y = False
flip_x = True
# pattern=MAX_Pos1_{col:03}_{row:03}.tif

[bardensr]
conda_env = bardensr
n_jobs = 8
n_threads = 1



###################### Pipeline Stages #########################
#
# For tileset (single tile across multiple cycles)
#   
# template_mode [geneseq, hyb, bcseq]  which modality should be the fixed template to refer to? 
#    This allows us to point to another mode for reference.  
#
# template_source = [input|output]     which tree should the fixed template come from. 
# 	This allows looking at the input tree, or the current output tree.  
#
#

[denoise-geneseq]
script_base = denoise
tool = n2v
modes=geneseq
image_type = geneseq
output_dtype = uint16

[denoise-hyb]
script_base = denoise
tool = n2v
modes=hyb
image_type = hyb
output_dtype = uint16

[denoise-bcseq]
script_base = denoise
tool = n2v
modes=bcseq
image_type = bcseq
output_dtype = uint16


[background]
script_base = background
tool= cv2
modes=geneseq,bcseq,hyb
output_dtype = uint16

[regchannels]
modes=geneseq,bcseq,hyb
script_base = regchannels
tool = ski
is_affine = False


[bleedthrough]
modes=geneseq,bcseq,hyb
script_base = bleedthrough
tool = np


[regcycle-geneseq]
# register all geneseq to 1st geneseq cycle
modes = geneseq
# process all
num_cycles = 99

# use first cycle as template.
template_mode = None
template_source = input   
script_base = regcycle
tool = ski

subsample_rate = 4
do_coarse = False
resize_factor = 2
block_size = 128
num_initial_channels=5
num_later_channels=4
num_channels = 4

[regcycle-hyb]
# register all hyb to 1st geneseq cycle
# use first cycle of other mode as template.
template_mode = geneseq
template_source = input   
modes = hyb
 
script_base = regcycle
tool = ski

subsample_rate = 4
do_coarse = False
resize_factor = 2
block_size = 128
num_initial_channels=5
num_later_channels=4
num_channels = 4


[regcycle-bcseq-geneseq]
# register initial bcseq to 1st geneseq cycle
# use first cycle of other mode as template.
template_mode = geneseq	 
template_source = input
modes = bcseq
num_cycles = 1
script_base = regcycle
tool = ski

subsample_rate = 4
do_coarse = False
resize_factor = 2
block_size = 128
num_initial_channels=5
num_later_channels=4
num_channels = 4


[regcycle-bcseq]
# register all bcseq to (new) 1st bcseq cycle
# requires correct definition of input/output dirs. 
modes = bcseq
# process all
num_cycles = 99

# use first cycle as template.
template_mode = bcseq
template_source = output	
script_base = regcycle
tool = ski

subsample_rate = 4
do_coarse = False
resize_factor = 2
block_size = 128
num_initial_channels=5
num_later_channels=4
num_channels = 4


[stitch]
#
# stitch all positions for QC
#modes=geneseq,bcseq,hyb
modes=hyb
num_cycles = 1
# channels=1,2,3,4,5
channels=4
script_base = stitch
tool = ashlar
output_dtype = uint16


[basecall-geneseq]
# process all tiles across geneseq cycles. 
image_type = geneseq
template_mode = None	 
template_source = input
modes = geneseq
num_cycles = 99
script_base = basecall
tool = bardensr

# base order determines binary mapping
# e.g. 8 4 2 1 
codebook_bases = G,T,A,C
codebook_file = bardensr_codebook.tsv
fdrthresh=0.05
trim=160
cropf=0.4
noisefloor_ini=0.01
noisefloor_final=0.05




######################  Microscope Parameters  ####################3
# To be moved to separate config and consumed with overrides. 

[nikon_eclipse_ti2]
image_regex = xy(.*)z(.*)c(.*)
fov_pixels_x=3200
fov_pixels_y=3200
# in um
pixel_size=0.33
channel_shift=chshift20x-20220218.tsv
channel_profile=chprofile20x-50-30-20-40-20220218.tsv

